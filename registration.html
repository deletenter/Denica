<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denica - Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="register-container">
    <h2>Register</h2>

    <form action="customerData.php" method="post" id="registrationForm" novalidate>

        <div class="form-group">
            <input type="text" id="fullName" name="name" placeholder="Full Name">
            <div class="error-message" id="nameError">Please enter your full name</div>
        </div>

        <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Email">
            <div class="error-message" id="emailError">Invalid email</div>
        </div>

        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Password">
            <div class="error-message" id="passwordError">Minimum 6 characters</div>
        </div>

        <div class="form-group">
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
            <div class="error-message" id="confirmPasswordError">Passwords do not match</div>
        </div>

        <button type="submit" class="btn-continue">Continue</button>
    </form>

    <a href="login.html">Already have an account? Login</a>
</div>

<script>
document.getElementById("registrationForm").addEventListener("submit", function (e) {

    let isValid = true;

    document.querySelectorAll(".error-message").forEach(el => el.style.display = "none");

    const fullName = document.getElementById("fullName").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (fullName === "") {
        document.getElementById("nameError").style.display = "block";
        isValid = false;
    }

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        document.getElementById("emailError").style.display = "block";
        isValid = false;
    }

    if (password.length < 6) {
        document.getElementById("passwordError").style.display = "block";
        isValid = false;
    }

    if (password !== confirmPassword) {
        document.getElementById("confirmPasswordError").style.display = "block";
        isValid = false;
    }

    if (!isValid) {
        e.preventDefault(); // stop submit only if invalid
    }
});
</script>

</body>
</html>
