<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Perfumes - Denica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header-wrapper">
        <nav class="navbar">
            <div class="nav-left">
                <span class="brand">Denica</span>
                <a class="nav-link" onclick="alert('Navigating to Perfumes...')">Perfumes</a>
                <a class="nav-link" onclick="alert('Navigating to Discovery...')">Discovery</a>
                <div class="search-container" onclick="alert('Search functionality would open here.')">
                    <span>üîç</span> <span>Search</span>
                </div>
            </div>
            <div class="nav-right">
                <span class="icon" onclick="alert('Your Cart has 2 items.')">üõçÔ∏è 2</span>
                <span class="icon" onclick="alert('Opening Profile...')">üë§</span>
            </div>
        </nav>
        <div class="hero-section">
            <h1>Shop Perfumes</h1>
            <p>Discover your signature scent with the latest local perfumes or build a perfectly curated collection with our handpicked timeless fragrances.</p>
        </div>
    </div>

    <div class="container">
        <aside class="sidebar">
            <div class="filter-header">
                <h3>Filters</h3>
                <span class="clear-filters" onclick="clearFilters()">Clear filters</span>
            </div>

            <div class="filter-group">
                <h4>Availability</h4>
                <label class="checkbox-item"><input type="checkbox" checked onchange="filterProducts()"> In stock</label>
                <label class="checkbox-item"><input type="checkbox" onchange="filterProducts()"> Out of stock</label>
            </div>

            <div class="filter-group">
                <h4>Brand</h4>
                <label class="checkbox-item">
                    <input type="checkbox" class="brand-filter" value="Medin" checked onchange="filterProducts()"> Medin Fragrance
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" class="brand-filter" value="Szindore" checked onchange="filterProducts()"> Szindore
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" class="brand-filter" value="Toxic" checked onchange="filterProducts()"> The Toxic Lab
                </label>
            </div>

            <div class="filter-group">
                <h4>Price</h4>
                <div style="display: flex; justify-content: space-between; font-size: 0.85rem; font-weight: bold;">
                    <span>Price</span><span>RM0 - RM100</span>
                </div>
                <input type="range" min="0" max="100" value="100" style="width:100%; margin: 10px 0;" oninput="filterProducts()" id="priceRange">
            </div>
        </aside>

        <main class="products-area">
            <div class="sort-bar">
                <select class="sort-dropdown" id="sortSelect" onchange="sortProducts()">
                    <option value="popular">Sort By Popular</option>
                    <option value="low">Price: Low to High</option>
                    <option value="high">Price: High to Low</option>
                </select>
                <div class="item-count" id="itemCount">Showing 6 Products</div>
            </div>

            <div class="product-grid" id="productGrid">
                </div>

            <div class="pagination">
                <button class="load-more-btn" onclick="loadMore()">Load more products</button>
            </div>
        </main>
    </div>

    <script>
        // 1. Database of Products (Mock Data)
        const allProducts = [
            { name: "Medin Kirana", brand: "Medin", price: 39, size: "15ML" },
            { name: "Szindore Signature", brand: "Szindore", price: 45, size: "30ML" },
            { name: "Toxic Lab No.5", brand: "Toxic", price: 35, size: "15ML" },
            { name: "Medin Rose", brand: "Medin", price: 89, size: "50ML" },
            { name: "Szindore Noir", brand: "Szindore", price: 120, size: "50ML" }, // Expensive item
            { name: "Toxic Citrus", brand: "Toxic", price: 29, size: "15ML" },
            // Extra items for "Load More"
            { name: "Medin Blue", brand: "Medin", price: 42, size: "15ML" },
            { name: "Szindore Gold", brand: "Szindore", price: 55, size: "30ML" },
            { name: "Toxic Musk", brand: "Toxic", price: 33, size: "15ML" }
        ];

        let visibleCount = 6; // Start by showing 6
        let currentFilteredList = [...allProducts];

        // 2. Render Function (Draws the HTML)
        function renderProducts(list) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = ""; // Clear existing

            // Update count text
            document.getElementById('itemCount').innerText = `Showing ${Math.min(visibleCount, list.length)} of ${list.length} Products`;

            // Loop and create HTML for items
            const toShow = list.slice(0, visibleCount);
            
            if(toShow.length === 0) {
                grid.innerHTML = "<p>No products match your filters.</p>";
                return;
            }

            toShow.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="card-image">
                        <span class="brand-tag">${product.brand}</span>
                    </div>
                    <div class="card-info">
                        <div class="info-row">
                            <span class="p-name">${product.name}</span>
                            <span class="p-size">${product.size}</span>
                        </div>
                        <div class="p-price">RM ${product.price}</div>
                    </div>
                `;
                // Add click event to card
                card.onclick = () => alert(`You clicked on ${product.name}!`);
                grid.appendChild(card);
            });
        }

        // 3. Filter Function
        function filterProducts() {
            // Get checked brands
            const checkboxes = document.querySelectorAll('.brand-filter:checked');
            const checkedBrands = Array.from(checkboxes).map(cb => cb.value);

            // Get Price Limit
            const maxPrice = document.getElementById('priceRange').value;

            // Filter the main list
            currentFilteredList = allProducts.filter(product => {
                const brandMatch = checkedBrands.includes(product.brand);
                const priceMatch = product.price <= maxPrice;
                return brandMatch && priceMatch;
            });

            // Re-render
            renderProducts(currentFilteredList);
        }

        // 4. Sort Function
        function sortProducts() {
            const sortValue = document.getElementById('sortSelect').value;

            if (sortValue === 'low') {
                currentFilteredList.sort((a, b) => a.price - b.price);
            } else if (sortValue === 'high') {
                currentFilteredList.sort((a, b) => b.price - a.price);
            } else {
                // Shuffle or ID sort for 'Popular'
                currentFilteredList.sort((a, b) => 0.5 - Math.random());
            }
            renderProducts(currentFilteredList);
        }

        // 5. Load More Function
        function loadMore() {
            if (visibleCount >= currentFilteredList.length) {
                alert("No more products to load!");
            } else {
                visibleCount += 3;
                renderProducts(currentFilteredList);
            }
        }

        // 6. Clear Filters
        function clearFilters() {
            // Check all boxes
            document.querySelectorAll('.brand-filter').forEach(cb => cb.checked = true);
            // Reset price
            document.getElementById('priceRange').value = 100;
            // Reset logic
            filterProducts();
        }

        // Initialize on load
        window.onload = () => {
            filterProducts(); // Initial render
        };

    </script>
</body>
</html>
