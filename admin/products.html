<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Denica Admin - Product Management</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <header class="main-header">
        <div class="logo">Denica</div>
        <nav>
            <a href="products.html" class="active">Products</a>
            <a href="customers.html">Customers</a>
            <a href="orders.html">Orders</a>
        </nav>
        <div class="admin-profile">üë§</div>
    </header>

    <section class="management-bar">
        <h1>Product Management</h1>
        <div class="search-box">
            <span>üîç</span>
            <input type="text" placeholder="Find Product...">
        </div>
    </section>

    <main class="admin-content">
        <div class="action-row">
            <div class="sort-dropdown">Sort by: <strong>Name A-Z</strong> ‚ñæ</div>
            <button class="add-btn" onclick="openModal()">+ Add New Product</button>
        </div>

        <table class="srs-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>Scent Profile</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><div class="img-placeholder"></div></td>
                    <td>Rose Elegance</td>
                    <td>Medin Fragrance</td>
                    <td>Floral</td>
                    <td>Premium rose scent...</td>
                    <td>Women</td>
                    <td>129.00</td>
                    <td>‚ãÆ</td>
                </tr>
            </tbody>
        </table>
    </main>

    <div id="addModal" class="modal">
        <div class="modal-card">
            <h2>Add New Product</h2>
            <div class="modal-body">
                <div class="upload-section">
                    <div class="upload-box">
                        <span>‚¨ÜÔ∏è</span>
                        <p>Upload Image Here</p>
                    </div>
                </div>
                <form class="product-form">
                    <input type="text" placeholder="Product Name">
                    <input type="text" placeholder="Brand">
                    <textarea placeholder="Product Description"></textarea>
                    <select>
                        <option>Category</option>
                    </select>
                    <input type="number" placeholder="Price (RM)">
                    <div class="form-buttons">
                        <button type="submit" class="confirm-btn">+ Add New Product</button>
                        <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function openModal() { document.getElementById('addModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('addModal').style.display = 'none'; }
    </script>
</body>
</html>
