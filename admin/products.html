    </header>

    <section class="management-bar">
        <h1>Product Management</h1>
        <div class="search-box">
            <span>üîç</span>
            <input type="text" placeholder="Find Product...">
        </div>
    </section>

    <main class="admin-content">
        <div class="action-row">
            <div class="sort-dropdown">Sort by: <strong>Name A-Z</strong> ‚ñæ</div>
            <button class="add-btn" onclick="openModal()">+ Add New Product</button>
        </div>

        <table class="srs-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>Scent Profile</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><div class="img-placeholder"></div></td>
                    <td>Rose Elegance</td>
                    <td>Medin Fragrance</td>
                    <td>Floral</td>
                    <td>Premium rose scent...</td>
                    <td>Women</td>
                    <td>129.00</td>
                    <td>‚ãÆ</td>
                </tr>
            </tbody>
        </table>
    </main>

    <div id="addModal" class="modal">
        <div class="modal-card">
            <h2>Add New Product</h2>
            <div class="modal-body">
                <div class="upload-section">
                    <div class="upload-box">
                        <span>‚¨ÜÔ∏è</span>
                        <p>Upload Image Here</p>
                    </div>
                </div>
                <div class="form-section">

                <form action="ProductData.php" method="post">
                    <h2 class="form-title">Add New Products</h2>

                    <div class="field">
                    <label for="ProductName">Product Name</label>
                    <br>
                    <input type="text" name="ProductName" placeholder="Product Name" required>
                    </div>

                    <div class="field">
                    <label for="brand">Brand</label>
                    <br>                
                    <input type="text" name="brand" placeholder="Brand" required> 
                    </div>

                    <div>
                        <label for="scentProfile">Scent Profile</label>
                        <br>
                        <select name="scentProfile" required>
                            <option>Floral</option>
                            <option>Fruity</option>
                            <option>Citrus</option>
                            <option>Woody</option>
                            <option>Fresh</option>  
                            <option>Musky</option>
                        </select>
                    </div>

                    <div class="field">
                    <label for="description">Description</label>
                    <br>
                    <textarea name="description" placeholder="Product Description" required></textarea>
                    </div>

                    <div>
                        <label for="category">Category</label>
                        <br>
                        <select name="category" required>
                            <option>Woman</option>
                            <option>Man</option>
                        </select>
                    </div>

                    <div class="field">
                    <label for="price">Price (RM)</label>
                    <br>
                    <input type="number" name="price" placeholder="Price (RM)" step="0.01" inputmode="decimal" required>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="confirm-btn">+ Add New Product</button>
                        <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function openModal() { document.getElementById('addModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('addModal').style.display = 'none'; }
    </script>
</body>
</html>
