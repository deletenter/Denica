<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denica Perfumery - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <h1>Welcome Back!</h1>
        <p class="subtitle">Login with email</p> 
        
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <div class="login-options">
                <div class="checkbox-group">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="forgot-link">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-continue">Continue</button>
        </form>

        <p class="footer-link">Or create an account: <a href="registration.html"><strong>Register</strong></a></p>
        
        <p class="admin-link">
    <a href="admin/admin_login.html">Admin Login</a>
</p>
    </div>

</body>
</html>
